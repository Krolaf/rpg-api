<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Races</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h2>Créer une Race</h2>
    <form action="/races/add" method="post">
        <label>Nom :</label>
        <input type="text" name="nom" required>
        <label>Bonus Stat :</label>
        <input type="number" name="bonusStat" required>
        <label>Type :</label>
        <select name="type" required>
            <option value="Elfe">Elfe</option>
            <option value="Nain">Nain</option>
            <option value="Orc">Orc</option>
            <option value="Humain">Humain</option>
        </select>
        <button type="submit">Créer Race</button>
    </form>
    <h3>Liste des Races</h3>
    <ul>
        <th:block th:each="race : ${races}">
            <li th:text="${race.nom} + ' (Bonus: ' + ${race.bonusStat} + ', Type: ' + ${race.class.simpleName} + ') - id: ' + ${race.id}"></li>
        </th:block>
    </ul>
    <a href="/personnages">Retour Personnages</a>
</div>
</body>
</html>
